<!-- Impor Font Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    /* Style Player Box */
    .movie-player-box {
        font-family: 'Poppins', sans-serif;
        background-color: #141414;
        color: #f4f4f4;
        padding: 20px;
        border-radius: 12px;
        max-width: 800px;
        margin: 25px auto;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }
    
    /* Style untuk Slot Iklan */
    .ad-slot {
        background-color: #0A0A0A;
        border: 1px dashed #282828;
        padding: 10px;
        margin: 20px 0;
        border-radius: 8px;
        text-align: center;
        min-height: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .ad-slot .ad-label {
        font-size: 10px;
        color: #555;
        text-transform: uppercase;
        margin-bottom: 5px;
    }
    .ad-slot .ad-content {
        width: 100%;
    }

    /* ======================================================== */
    /* <<< SOLUSI BARU & LEBIH KUAT UNTUK BANNER PANJANG >>> */
    /* ======================================================== */
    .ad-slot#ad-slot-top {
        display: block; /* Mengubah dari flex menjadi block agar lebih mudah diatur */
        overflow-x: auto; /* KUNCI UTAMA: Membuat slot ini bisa di-scroll horizontal */
        -webkit-overflow-scrolling: touch; /* Membuat scroll lebih mulus di perangkat Apple */
        padding: 15px 10px; /* Sedikit padding tambahan agar terlihat lebih baik */
    }
    .ad-slot#ad-slot-top .ad-content {
        /* Memastikan konten iklan tidak dipaksa mengecil dan mulai dari kiri */
        text-align: left;
    }


    /* Style lainnya */
    .movie-player-box .title-wrapper { 
        border-bottom: 2px solid #282828; 
        padding-bottom: 15px; 
        margin-bottom: 20px;
        text-align: center;
    }
    .movie-player-box .movie-title { font-size: 30px; font-weight: 700; color: #E50914; margin: 0; line-height: 1.3; }
    .movie-player-box .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background-color: #000; border-radius: 8px; overflow: hidden; }
    .movie-player-box .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    .movie-player-box .server-controls { margin-top: 20px; padding: 15px; background-color: #1F1F1F; border-radius: 8px; }
    .movie-player-box .server-controls h3 { font-size: 18px; margin-top: 0; margin-bottom: 15px; font-weight: 600; }
    .movie-player-box .server-button-wrapper { display: flex; flex-wrap: wrap; gap: 10px; }
    .movie-player-box .server-btn { padding: 10px 20px; border: 2px solid #333; background-color: #282828; color: #f4f4f4; border-radius: 5px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s ease-in-out; font-family: 'Poppins', sans-serif; }
    .movie-player-box .server-btn:hover { background-color: #333; border-color: #555; }
    .movie-player-box .server-btn.active { background-color: #E50914; border-color: #E50914; }
    
    @media (max-width: 600px) {
        .movie-player-box { padding: 15px; }
        .movie-player-box .movie-title { font-size: 19px; }
        .movie-player-box .title-wrapper { margin-bottom: 15px; padding-bottom: 12px; }
        .movie-player-box .server-controls h3 { font-size: 15px; margin-bottom: 12px; }
        .movie-player-box .server-btn { padding: 8px 14px; font-size: 13px; }
        .ad-slot { margin: 15px 0; }
    }
</style>

<div class="movie-player-box" id="movie-player-1">
    <div class="title-wrapper">
        <h2 class="movie-title">The Amateur (2025)</h2>
    </div>

    <!-- IKLAN BANNER ATAS (728x90) -->
    <div class="ad-slot" id="ad-slot-top">
        <!-- Tidak perlu ada label "Advertisement" lagi karena sudah jelas ini slot iklan -->
        <div class="ad-content">
            <script type="text/javascript">
                atOptions = {
                    'key' : '654bcf4ba6c02c3a8e8692452efbeb53',
                    'format' : 'iframe',
                    'height' : 90,

                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/654bcf4ba6c02c3a8e8692452efbeb53/invoke.js"></script>
        </div>
    </div>
    
    <div class="video-wrapper">
        <iframe class="video-player" src="" allowfullscreen></iframe>
    </div>

    <!-- IKLAN BANNER BAWAH (300x250) -->
    <div class="ad-slot" id="ad-slot-bottom">
        <span class="ad-label">Advertisement</span>
        <div class="ad-content">
            <script type="text/javascript">

            <script type="text/javascript" src="//www.highperformanceformat.com/f8ee9c6611c534232b6bfd51980b8b18/invoke.js"></script>
        </div>
    </div>

    <div class="server-controls">
        <h3>Pilih Server:</h3>
        <div class="server-button-wrapper">
            <button class="server-btn" data-embed-url="https://short.icu/SgHWHuPmv">HYDRAX</button>
            <button class="server-btn" data-embed-url="https://vidhidepre.com/v/7qcykv3px1je">VIDHIDE</button>
            <button class="server-btn" data-embed-url="https://emturbovid.com/t/6847b07591079">TURBOV</button>
        </div>
    </div>
</div>

<script>
    // JavaScript tidak perlu diubah
    document.addEventListener('DOMContentLoaded', () => {
        const playerBox = document.getElementById('movie-player-1');
        const videoPlayer = playerBox.querySelector('.video-player');
        const serverButtons = playerBox.querySelectorAll('.server-btn');
        function switchServer(button) {
            const url = button.dataset.embedUrl;
            if (url) {
                videoPlayer.src = url;
                serverButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }
        }
        serverButtons.forEach(button => {
            button.addEventListener('click', () => switchServer(button));
        });
        if (serverButtons.length > 0) {
            switchServer(serverButtons[0]);
        }
    });
</script>
